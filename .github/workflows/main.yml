name: deploy gh-pages
on:
  push:
    branches:
      - main
jobs:
  build:
    name: Build and deploy gh-pages
    env:
      MY_SECRET: ${{secrets.commit_secret}}
      USER_NAME: joshua.lu
      USER_EMAIL: hmlu36@gmail.com
      PUBLISH_DIR: ./dist
      VUE_APP_APIKEY: ${{secrets.APIKEY}}
      VUE_APP_APPID: ${{secrets.APPID}}
      VUE_APP_DOMAIN: ${{secrets.DOMAIN}}
      VUE_APP_MEASUREMENTID: ${{secrets.MEASUREMENTID}}
      VUE_APP_MESSAGINGSENDERID: ${{secrets.MESSAGINGSENDERID}}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [10.x]
    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}
      - name: npm install
        run: |
          npm install
      - name: npm run docs:build
        run: |
          npm run docs:build
      - name: Commit files
        run: |
          cd $PUBLISH_DIR
          git init
          git config --local user.name $USER_NAME
          git config --local user.email $USER_EMAIL
          git status
          git remote add origin https://$MY_SECRET@github.com/$GITHUB_REPOSITORY.git
          git checkout -b gh-pages
          git add --all
          git commit -m "deploy to Github pages"
          git push origin gh-pages -f
          echo ðŸ¤˜ deploy gh-pages complete.
          